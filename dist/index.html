<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <!--
      open graph/twitter card. this makes links to atlas.phila.gov look nice on
      social media.
    -->
    <meta name="twitter:card" content="summary">
    <meta property="og:title" content="Atlas | phila.gov">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://atlas.phila.gov/images/screenshot.png">
    <meta property="og:url" content="https://atlas.phila.gov/">
    <meta property="og:description" content="Explore the City's property data in one place, including deeds, zoning, permits, and more.">
    <meta property="og:site_name" content="phila.gov">

    <!-- CSS -->
    <link rel="stylesheet" href="//unpkg.com/phila-standards@1.0.2/dist/css/phila-app.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div class="grid-y medium-grid-frame" id="application">
      <!-- Begin header -->
      <header class="site-header app group">
        <div class="row expanded">
          <div class="columns">
            <a href="//beta.phila.gov" class="logo">
              <img src="//standards.phila.gov/img/logo/city-of-philadelphia-yellow-white.png" alt="City of Philadelphia">
            </a>
            <div class="app-divide"></div>
            <div class="page-title-container">
              <a href="#/">
                <h1 class="page-title">Atlas</h1>
              </a>
            </div>
          </div>
        </div>
      </header>

      <!-- Mapboard -->
      <div id="mapboard"></div>

      <!-- Footer -->
      <div class="app-footer">
        <!-- remove the anchor class if you want to handle footer placement yourself, otherwise it will be postion: fixed -->
        <footer>
          <div class="row expanded">
            <div class="columns">
              <nav>
                <ul class="inline-list">
                  <li>
                    <a href="//bit.ly/phl-atlas-feedback">Feedback</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </footer>
      </div>

    </div><!-- end of application div -->

    <!-- Mapboard -->
    <script src="app.js"></script>
  </body>
</html>
